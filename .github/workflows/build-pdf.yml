on:
  push:
    branches:
      - 'main'
    tags:
      - 'v*'

name: Build PDFs

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Extract Version from Tag
        if: ${{ github.ref != 'refs/heads/main' }}
        run: echo "VERSION=${GITHUB_REF/refs\/tags\//}" >> $GITHUB_ENV
      - name: Extract Version from Commit
        if: ${{ github.ref == 'refs/heads/main' }}
        run: echo "VERSION=$(git rev-parse --short HEAD)" >> $GITHUB_ENV

      - name: Build PDFs
        uses: docker://ghcr.io/swissmanu/pandoc:latest
        env:
          VERSION: ${{ env.VERSION }}
        with:
          args: make

      - uses: actions/upload-artifact@v2
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          name: snapshot
          path: out/*.pdf

      # Following Steps run only on version tags:
      # - name: Add Version to PDF filename
      #   if: ${{ github.ref != 'refs/heads/main' }}
      #   run: |
      #     mv out/paper.pdf out/paper-${{ steps.get_version.outputs.VERSION }}.pdf
      #     mv out/reports.pdf out/reports-${{ steps.get_version.outputs.VERSION }}.pdf
      - name: Release
        if: ${{ github.ref != 'refs/heads/main' }}
        uses: softprops/action-gh-release@v1
        with:
          files: |
            out/*.pdf
